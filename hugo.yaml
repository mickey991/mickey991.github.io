# languageCode: "zh"
defaultContentLanguage : "zh"
title: "金色飞贼小米的主页"

     
theme: hugo-theme-relearn

markup:
#   ## use chroma for syntax highlighting
#   highlight:
#     # anchorLineNos: true
#     codeFences: true
#     guessSyntax: true
#     # noClasses: false
#     style: monokai
  goldmark:
    renderer:
      unsafe: true 
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
          - - $
            - $
        enable: true


params:
  themeVariant: 
  - auto:
    - learn
    - neon
    identifier: retro-auto
    name: Retro Learn/Neon
