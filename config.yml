      name: LaTeX
      url: /ELatex/
      weight: 10
    - identifier: PKM
      name: 个人知识库
      url: /PKM/
      weight: 20
    - identifier: bilibili
      name: B站主页
      url: https://space.bilibili.com/314984514
      weight: 30

