# languageCode: "zh"
defaultContentLanguage : "zh"
title: "金色飞贼小米的主页"

     
theme: "PaperMod"

## markup.goldmark.renderer:
##  unsafe: true 

params:
  math: true
  ## code
  ShowCodeCopyButtons: true

  ## toc
  showtoc: true
  tocopen: true
  UseHugoToc: true

  ## additional info
  ShowPostNavLinks: true
  ShowWordCount: true
  ShowReadingTime: true

  ## layout
  ShowBreadCrumbs: true

  ## use chroma for markup
  assets:
    disableHLJS: true

menu:
  main:
